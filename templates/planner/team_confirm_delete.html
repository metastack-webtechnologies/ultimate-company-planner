{% extends 'base.html' %} {% load static %} {% block title %}Confirm Delete{%
endblock %} {% block page_title %}Delete Team{% endblock %} {% block content %}
<div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto text-center">
  <h3 class="text-2xl font-bold text-red-600 mb-4">Confirm Deletion</h3>
  <p class="text-gray-700 mb-6">
    Are you sure you want to delete the team: "<strong class="font-semibold"
      >{{ object.name }}</strong
    >"?
  </p>
  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center space-x-4">
      <button
        type="submit"
        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200"
      >
        Delete
      </button>
      <a
        href="{% url 'team_list' %}"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
